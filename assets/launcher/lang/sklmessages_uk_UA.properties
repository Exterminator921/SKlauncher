# Crash Screen
crash.sorry=Охох! Виглядає так, ніби гра крашнулась. Вибачте за незручності :(
crash.vanilla=Використовуючи магію і любов, нам вдалося зібрати детальну інформацію про аварію, і ми будемо досліджувати це як можна швидше. Повний звіт можна переглянути нижче.
crash.modded=Ми вважаємо, що ваша гра може бути модифікована, і тому ми не можемо прийняти цей звіт про аварію. Однак, якщо ви дійсно використовуєте моди, будь ласка, надішліть це авторам моду, щоб подивитися.
